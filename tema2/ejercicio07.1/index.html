<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <div class="primero">
        <fieldset class="primero">
        <legend class="primero">Pedido de Pizza</legend>
        <div>
            <label for="nombre" class="primero">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="primero">
        </div>
        <div>
            <label for="direccion" class="primero">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="primero">
        </div>
        <div>
            <label for="ingrediente" class="letrablanca">Ingredientes</label>
            <input type="radio" name="ingrediente" id="ingrediente" class="letrablanca">queso</input>
            <input type="radio" name="ingrediente" id="ingrediente" class="letrablanca">cebolla</input>
            <input type="radio" name="ingrediente" id="ingrediente" class="letrablanca">pimiento</input>
        </div>
        <div>
            <label for="tamanio" class="primero">Tamaño</label>
            <input type="checkbox" name="tamanio" id="tamanio" class="primero">Pequeña</input>
            <input type="checkbox" name="tamanio" id="tamanio" class="primero">Mediana</input>
            <input type="checkbox" name="tamanio" id="tamanio" class="primero">Grande</input>
        </div>
        <div>
            <label for="tarjeta" class="primero">Tarjate</label>
            <select name="tarjeta" id="tarjeta" class="primero">
                <option value="visa" class="primero">visa</option>
                <option value="mastercard" class="primero">mastercard</option>
                <option value="otro" class="primero">otro</option>
            </select>
        </div>
        <div>
            <label for="comentario" class="primero">Comentarios</label>
            <textarea></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Borrar"/>
        </div>
    </fieldset>
    </div>
