<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esto es una página de prueba"/>
    <meta name="author" content="José Antonio González"/>
    <meta name="keywords" content="etiquetas,pagina"/>
    <link rel="stylesheet" href="./assets/style naranja.css">
    <title>Formulario con estilo</title>
</head>
<body>
    <form>
    <fieldset>
        <h1>- Pedido de pizza -</h1>
        <div class="superior">
           <label for="nombre2">Nombre</label>
           <input type="text" name="nombre2" id="nombre2">
        </div>
        <div class="superior">
           <label for="direccion2">Dirección</label>
           <input type="text" name="direccion2" id="direccion2">
        </div>
        <div class="superior">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" min="25" max="65">
        </div>
        <div class="medio">  
           <div>
               <label for="ingredientes2">Ingredientes</label>
               <input type="checkbox" name="ingredientes2" id="ingredientes2">Queso</input></br>
               <input type="checkbox" name="ingredientes2" id="ingredientes2">Pimiento</input></br>
               <input type="checkbox" name="ingredientes2" id="ingredientes2">Cebolla</input></br>
           </div>
           <div>
                <label for="tamanio2">Tamaño</label>
               <input type="radio" name="tamanio2" id="tamanio2">Pequeña</input></br>
               <input type="radio" name="tamanio2" id="tamanio2">Mediana</input></br>
               <input type="radio" name="tamanio2" id="tamanio2">Grande</input></br>
           </div>
           <div>
            <label for="pago2">Forma de pago</label>
               <select name="pago2" id="pago2">
                   <option value="Visa">Visa</option>
                   <option value="Visa">MasterCard</option>
                   <option value="Visa">Maestro</option>
               </select>
            </div>
        </div>
        <div class="bajo">
            <label for="intrucciones">instrucciones especiales</label></br>
        </div>
        <div>
            <textarea name="intrucciones" id="instrucciones"></textarea>
        </div>
        <div class="enviar">
            <input type="submit" value="Enviar"/>
        </div>
        <div class="borrar">
            <input type="reset" value="Borrar"/>
        </div>
    </fieldset>
        
    </form>
</body>
</html>
