<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div>
        <h1>Calculadora</h1> 
        <form>
            <div>
                <label for="">Número 1: </label>
                <input type="text" name="" id="num1">
            </div>
            <div>
                <label for="">Número 2: </label>
                <input type="text" name="" id="num2">
            </div>
            <div>
                <label for="">Operacion: </label>
                <select name="opcion" id="opcion">
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multi">Multiplicar</option>
                    <option value="divi">División</option>
                </select>
            </div>
            <div>
                <label for="">Resultado</label>
                <input type="text" name="" id="resultado">
            </div>
            <div>
                <button type="button" id="calcular">Calcular</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="./assets/code.js"></script>
</body>
</html>
