<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row w-50 border border-primary p-2 mx-auto text-center">
    <h1>Calculadora Online</h1>
        <input class="mostrar text-end m-1 w-100 border border-secondary"></label>
        <div class="col-3">
            <button value="7" class="boton btn btn-secondary m-2 w-100">7</button>
        </div>
        <div class="col-3">
        <button value="8" class="boton btn btn-secondary m-2 w-100">8</button>
        </div>
        <div class="col-3">
            <button value="9" class="boton btn btn-secondary m-2 w-100">9</button>
        </div>
        <div class="col-3">
            <button value="/" class="op btn btn-primary m-2 w-100">/</button>
        </div>
        <div class="col-3">
            <button value="4" class="boton btn btn-secondary m-2 w-100">4</button>
        </div>
        <div class="col-3">
            <button value="5" class="boton btn btn-secondary m-2 w-100">5</button>
        </div>
        <div class="col-3">
            <button value="6" class="boton btn btn-secondary m-2 w-100">6</button>
        </div>
        <div class="col-3">
            <button value="x" class="op btn btn-primary m-2 w-100">x</button>
        </div>
        <div class="col-3">
            <button value="1" class="boton btn btn-secondary m-2 w-100">1</button>
        </div>
        <div class="col-3">
            <button value="2" class="boton btn btn-secondary m-2 w-100">2</button>
        </div>
        <div class="col-3">
            <button value="3" class="boton btn btn-secondary m-2 w-100">3</button>
        </div>
        <div class="col-3">
            <button value="-" class="op btn btn-primary m-2 w-100">-</button>
        </div>
        <div class="col-3">
            <button value="0" class="boton btn btn-secondary m-2 w-100">0</button>
        </div>
        <div class="col-3">
            <button value="." class="boton btn btn-secondary m-2 w-100">.</button>
        </div>
        <div class="col-3">
            <button value="C" class="borrar btn btn-warning m-2 w-100">C</button>
        </div>
        <div class="col-3">
            <button value="+" class="op btn btn-primary m-2 w-100">+</button>
        </div>
        <div class="col-12">
            <button value="=" class="result btn btn-success m-2 w-100">=</button>
        </div>

    </div>
    <script type="text/javascript" src="./assets/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
